<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/style.css">
    <title>Etch A Sketch</title>
    
</head>
<body>
    <div class="main-container">
        <div class="hero-title-container">
            <h1 class="title">Etch A Sketch</h1>
        </div>
        <div class="selection-container">
            <div class="black-container">
                <button class="black-color btn">Black</button>
            </div>
            <div class="rgb-container">
                <button class="rgb-color btn">RGB</button>
            </div>
            <div class="slider-container">
                <label for="range" value="" id="min-label">16</label>
                <input type="range" min="16" max="100" value="16" class="slider" id="myRange" onchange="checkValue(this.value)">
                <!-- <input type="text" id="textInput" value=""> -->
                <label for="range">100</label>    
            </div>
        </div>
        <div class='grid-container style="max-width:690px;max-height:690px;"'>
            
        </div>
    </div>

    <script src="app/app.js"></script>
</body>
</html>
